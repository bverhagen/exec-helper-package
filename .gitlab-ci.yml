############################################################################### dpkg  #############################################################

.dpkg:prepare: &dpkg_prepare
    stage: prepare
    variables:
        MAKE_TARGETS: prepare
    script:
        - apt-get update
        - apt-get install --assume-yes sudo make sed lsb-release git gcc xz-utils
        - *enable_sudo_nobody
        - echo Making targets= ${MAKE_TARGETS}
        - sudo -u nobody make ${MAKE_TARGETS}
    artifacts:
        expire_in: 1 day
        paths:
            - dpkg/Makefile
            - dpkg/*.tar.xz

.dpkg:build: &dpkg_build
    stage: build
    variables:
        MAKE_TARGETS: build
        ADDITIONAL_BUILD_DEPENDENCIES: ""
    script:
        - apt-get update
        - apt-get install --assume-yes debhelper build-essential equivs devscripts sudo git lsb-release sed ${ADDITIONAL_BUILD_DEPENDENCIES}
        - *enable_sudo_nobody
        - echo Making targets= ${MAKE_TARGETS}
        - sudo -u nobody make ${MAKE_TARGETS}
    artifacts:
        expire_in: 1 day
        paths:
            - "dpkg/package/*"

.dpkg:analyze: &dpkg_analyze
    stage: analyze
    variables:
        SEQUENCE_NAME: "UNKNOWN"
        LINTIAN_ARGS: "--no-cfg"
    script:
        - apt-get update
        - apt-get install --assume-yes lintian
        - cd dpkg/package
        - lintian ${LINTIAN_ARGS} --allow-root *.dsc *.changes *.deb
    dependencies:
        - ${SEQUENCE_NAME}:prepare
        - ${SEQUENCE_NAME}:build

.dpkg:verify: &dpkg_verify
    stage: verify
    script:
        - cp dpkg/package/*.deb /var/cache/apt/archives/
        - apt-get update
        - apt-get install exec-helper exec-helper-docs
        - apt-get --yes install gcc clang make scons clang-tidy cppcheck git valgrind gdebi
        - verification/run-examples.sh

