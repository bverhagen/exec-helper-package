image: dock0/arch
variables:
      GIT_SUBMODULE_STRATEGY: recursive

stages:
    - prepare
    - build
    - verify
    - upload

.enable_sudo_nobody: &enable_sudo_nobody
        echo "nobody ALL=(ALL) NOPASSWD:ALL" >> /etc/sudoers                  # Enable sudo to work without prompting a password

## This activates the use of the configured private keys in a build pipeline.
.enable_private_keys: &enable_private_keys
    ## Install ssh-agent if not already installed
    - 'which ssh-agent || pacman -Sy --noconfirm --needed openssh'
  
    ## Run ssh-agent
    - eval $(ssh-agent -s)
  
    ## Add the SSH key stored in SSH_PRIVATE_KEY variable to the agent store
    ## We're using tr to fix line endings which makes ed25519 keys work without extra base64 encoding. (https://gitlab.com/gitlab-examples/ssh-private-key/issues/1#note_48526556)
    ##
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add - > /dev/null
  
    ## Create the SSH directory and give it the right permissions
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
  
    ## Set the user name and and email for git commands
    - git config --global user.email "unknown@unknown.com"
    - git config --global user.name "Gitlab CI Runner"
  
    ## Set known hosts using the configurable SSH_KNOWN_HOSTS variable
    - echo "$SSH_KNOWN_HOSTS" > ~/.ssh/known_hosts
    - chmod 644 ~/.ssh/known_hosts

############################################################################### PKGBUILD #############################################################

.pkgbuild:prepare: &pkgbuild_prepare
    stage: prepare
    variables:
        MAKE_TARGETS: prepare
    script:
        - pacman -Sy --noconfirm --needed make sed lsb-release sudo git python-pip base-devel lsb-release
        - gitlab/install-aur.sh microsoft-gsl-git         # AUR dependencies are not installed automatically by makepkg and must be installed beforehand. AUR helpers like yaourt on the other hand should be able to install it automagically
        - pip install gitchangelog
        - *enable_sudo_nobody
        - echo Making targets= ${MAKE_TARGETS}
        - sudo -u nobody make ${MAKE_TARGETS}
    artifacts:
        expire_in: 1 day
        paths:
            - pkgbuild/build_package/*

.pkgbuild:build: &pkgbuild_build
    stage: build
    variables:
        BUILD_DIR: pkgbuild/build_package
    script: 
        - pacman -Sy --noconfirm --needed base-devel sudo lsb-release
        - gitlab/install-aur.sh microsoft-gsl-git         # AUR dependencies are not installed automatically by makepkg and must be installed beforehand. AUR helpers like yaourt on the other hand should be able to install it automagically
        - *enable_sudo_nobody
        - cd $BUILD_DIR
        - sudo -u nobody makepkg --noconfirm --needed --syncdeps --force
    artifacts:
        expire_in: 1 day
        paths:
            - $BUILD_DIR/PKGBUILD
            - $BUILD_DIR/*.tar.xz

.pkgbuild:build-test: &pkgbuild_build_test
    stage: build
    variables:
        BUILD_DIR: pkgbuild/build_test
    script: 
        - pacman -Sy --noconfirm --needed sudo base-devel lsb-release cmake
        - gitlab/install-aur.sh catch2         # AUR dependencies are not installed automatically by makepkg and must be installed beforehand. AUR helpers like yaourt on the other hand should be able to install it automagically
        - gitlab/install-aur.sh microsoft-gsl-git            # AUR dependencies are not installed automatically by makepkg and must be installed beforehand. AUR helpers like yaourt on the other hand should be able to install it automagically
        - pacman -S --noconfirm --needed lsb-release namcap
        - *enable_sudo_nobody
        - sudo -u nobody make build-test
        - namcap $BUILD_DIR/PKGBUILD
        - namcap $BUILD_DIR/*.tar.xz
    artifacts:
        expire_in: 1 day
        paths:
            - $BUILD_DIR/*.tar.xz

.pkgbuild:analyze: &pkgbuild_analyze
    stage: verify
    variables:
        BUILD_DIR: pkgbuild/build_package
        PACKAGE_DIR: package
    script:
        - pacman -Sy --noconfirm --needed yaml-cpp boost-libs gcc-libs namcap make lsb-release
        - make PREFIX=$(pwd)/${PACKAGE_DIR} install
        - namcap ${PACKAGE_DIR}/PKGBUILD
        - namcap ${PACKAGE_DIR}/.SRCINFO
        - namcap ${BUILD_DIR}/*.tar.xz

.pkgbuild:verify: &pkgbuild_verify
    stage: verify
    variables:
        BUILD_DIR: pkgbuild/build_package
        TEST_BUILD_DIR: pkgbuild/build_test
    script:
        - pacman -Sy
        - pacman --needed --noconfirm -U $BUILD_DIR/*.tar.xz $TEST_BUILD_DIR/*.tar.xz
        - pacman -Sy --noconfirm --needed base-devel curl gcc clang make scons clang-tools-extra cppcheck git java-environment unzip wget valgrind lsb-release
        - exec-helper-integration-test
        - verification/run-examples.sh

.pkgbuild:upload: &pkgbuild_upload
    stage: upload
    variables:
        URL: INVALID_URL.git
    before_script:
        *enable_private_keys
    script:
        - echo "Cloning ${URL}..."
        - git clone ${URL} repo
        - rm -rf repo/*
        - pacman -Sy --noconfirm --needed make sed lsb-release sudo git lsb-release
        - make PREFIX=$(pwd)/repo install
        - export EXEC_HELPER_HASH=$(git log -n 1 --pretty=format:"%H")
        - git -C repo add .
        - '[ `git -C repo diff-index --quiet HEAD --` ] || git -C repo commit -m "Updated exec-helper-git package to exec-helper commit ${EXEC_HELPER_HASH}"'
        - git -C repo push

