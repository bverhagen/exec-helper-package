############################################################################### dpkg  #############################################################

.dpkg:prepare: &dpkg_prepare
    stage: prepare
    variables:
        MAKE_TARGETS: prepare
    script:
        - apt-get update
        - apt-get install --assume-yes sudo make sed lsb-release git gcc xz-utils python-pip
        - pip install gitchangelog mako
        - *enable_sudo_nobody
        - echo Making targets= ${MAKE_TARGETS}
        - sudo -u nobody make ${MAKE_TARGETS}
    artifacts:
        expire_in: 1 day
        paths:
            - dpkg/Makefile
            - dpkg/*.tar.xz

.dpkg:build: &dpkg_build
    stage: build
    variables:
        MAKE_TARGETS: build
        ADDITIONAL_BUILD_DEPENDENCIES: ""
    script:
        - apt-get update
        - apt-get install --assume-yes debhelper build-essential equivs devscripts sudo git lsb-release sed python-pip cmake libboost-program-options-dev libboost-filesystem-dev libboost-log-dev libyaml-cpp-dev doxygen graphviz pkg-config ${ADDITIONAL_BUILD_DEPENDENCIES}
        - pip install gitchangelog mako
        - *enable_sudo_nobody
        - echo Making targets=${MAKE_TARGETS}
        - sudo -u nobody make ${MAKE_TARGETS}
    artifacts:
        expire_in: 1 day
        paths:
            - "dpkg/package/*"

.dpkg:build-test: &dpkg_build_test
    stage: build
    variables:
        MAKE_TARGETS: build-test
        ADDITIONAL_BUILD_DEPENDENCIES: ""
    script:
        - apt-get update
        - apt-get install --assume-yes debhelper build-essential sudo git lsb-release sed python-pip cmake libboost-program-options-dev libboost-filesystem-dev libboost-log-dev libyaml-cpp-dev doxygen graphviz pkg-config ${ADDITIONAL_BUILD_DEPENDENCIES}
        - pip install gitchangelog mako
        - *enable_sudo_nobody
        - echo Making targets= ${MAKE_TARGETS}
        - sudo -u nobody make ${MAKE_TARGETS}
    artifacts:
        expire_in: 1 day
        paths:
            - "dpkg/package/*"

.dpkg:analyze: &dpkg_analyze
    stage: verify
    variables:
        LINTIAN_ARGS: "--no-cfg"
    script:
        - apt-get update
        - apt-get install --assume-yes lintian
        - cd dpkg/package
        - lintian ${LINTIAN_ARGS} --allow-root *.dsc *.changes *.deb

.dpkg:verify: &dpkg_verify
    stage: verify
    script:
        - apt-get update
        - dpkg -i dpkg/package/*.deb || true
        - apt --fix-broken --yes install
        - dpkg -i dpkg/package/*.deb
        - apt-get --yes install gcc g++ clang make scons clang-tidy cppcheck git valgrind
        - exec-helper-integration-test
        - verification/run-examples.sh

