image: dock0/arch

before_script:
    - pacman -Sy --noconfirm

stages:
    - prepare
    - build
    - analyze
    - verify

.pkgbuild:prepare: &pkgbuild_prepare
    script:
        - pacman -S --noconfirm --needed make sed lsb-release sudo
        - echo "nobody ALL=(ALL) NOPASSWD:ALL" >> /etc/sudoers                  # Enable sudo to work without prompting a password
        - echo Making targets= ${MAKE_TARGETS}
        - sudo -u nobody make ${MAKE_TARGETS}
    artifacts:
        expire_in: 1 day
        paths:
            - pkgbuild/build/*

.pkgbuild:build: &pkgbuild_build
    script: 
        - pacman -S --noconfirm --needed base-devel
        - echo "nobody ALL=(ALL) NOPASSWD:ALL" >> /etc/sudoers                  # Enable sudo to work without prompting a password
        - echo Making targets= ${MAKE_TARGETS}
        - sudo -u nobody make ${MAKE_TARGETS}
    artifacts:
        expire_in: 1 day
        paths:
            - pkgbuild/build/PKGBUILD
            - pkgbuild/build/*.tar.xz

pkgbuild:prepare:
    stage: prepare
    variables:
        MAKE_TARGETS: prepare
    <<: *pkgbuild_prepare

arch-linux:prepare:
    stage: prepare
    variables:
        MAKE_TARGETS: arch TARGET=prepare
    only:
        - master
    <<: *pkgbuild_prepare

arch-linux-git:prepare:
    stage: prepare
    variables:
        MAKE_TARGETS: arch TARGET=prepare-git
    <<: *pkgbuild_prepare

pkgbuild:build:
    stage: build
    dependencies:
        - pkgbuild:prepare
    variables:
        MAKE_TARGETS: ""
    <<: *pkgbuild_build

arch-linux:build:
    stage: build
    dependencies:
        - arch-linux:prepare
    variables:
        MAKE_TARGETS: arch
    only:
        - master
    <<: *pkgbuild_build

arch-linux-git:build:
    stage: build
    dependencies:
        - arch-linux-git:prepare
    variables:
        MAKE_TARGETS: arch TARGET=build-git
    <<: *pkgbuild_build

pkgbuild:analyze:
    stage: analyze
    dependencies:
        - pkgbuild:build
    script:
        - pacman -S --noconfirm --needed namcap
        - cd pkgbuild
        - namcap build/PKGBUILD
        - namcap build/*.tar.xz

pkgbuild:verify:
    stage: verify
    dependencies:
        - pkgbuild:build
    script:
        - pacman --needed --noconfirm -U pkgbuild/build/*.tar.xz
        - git submodule update --init
        - pacman -S --noconfirm --needed base-devel curl gcc clang make scons clang-tools-extra cppcheck git java-environment unzip wget valgrind
        - bash -x exec-helper/gitlab/install-aur.sh lcov
        - mkdir -p 3rdparty/pmd
        - pushd 3rdparty/pmd && wget --no-check-certificate "https://downloads.sourceforge.net/project/pmd/pmd/5.7.0/pmd-bin-5.7.0.zip" && unzip pmd-bin-5.7.0.zip; popd
        - export PATH=$PATH:$(pwd)/3rdparty/pmd/pmd-bin-5.7.0/bin
        - export ROOT_DIR=$(pwd)
        - verification/run-examples.sh

arch-linux:analyze:
    stage: analyze
    dependencies:
        - arch-linux:build
    script:
        - pacman -S --noconfirm --needed namcap
        - cd pkgbuild
        - namcap build/PKGBUILD
        - namcap build/*.tar.xz
    only:
        - master

